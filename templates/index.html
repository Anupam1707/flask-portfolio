<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
</head>
<body>
  <h1>Collections</h1>
  <ul>
    {% for collection in collections %}

    {% endfor %}
  </ul>
</body>
</html>
