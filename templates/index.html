{% extends "layout.html" %}

{% block content %}
<h1>{{ db_name|capitalize }}</h1>
<ul>
    {% for data in dataset %}
        <li>
            <h2>{{ data.description }}</h2>
            <p>{{ data.title }}</p>
            <p>{{ data.date }}</p>
            <a class="btn" href="{{ url_for('edit', id=data._id) }}">Edit</a>
            <form action="{{ url_for('delete', id=data._id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
