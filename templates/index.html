{% extends "layout.html" %}

{% block content %}
<h1>Blogs</h1>
<ul>
    {% for blog in blogs %}
        <li>
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.description }}</p>
            <p>{{ blog.date }}</p>
            <a href="{{ url_for('edit', id=blog._id) }}">Edit</a>
            <a href="{{ url_for('delete', id=blog._id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
