<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Collection: {{ name }}</title>
</head>
<body>
    <h1>Documents in Collection: {{ name }}</h1>
    <ul>
        {% for document in documents %}
            <li>
                {{ document }}
                <a href="{{ url_for('edit_document', name=name, id=document['_id']) }}">Edit</a>
                <a href="{{ url_for('delete_document', name=name, id=document['_id']) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Collections</a>
</body>
</html>
