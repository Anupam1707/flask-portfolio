{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
</head>
<body>
    <h1>Edit Blog Post</h1>
    <form action="{{ url_for('edit', id=blog._id) }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ blog.title }}" required>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ blog.author }}" required>
        <br>
        <label for="imageurl">Image URL:</label>
        <input type="text" id="imageurl" name="imageurl" value="{{ blog.imageurl }}" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ blog.description }}" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ blog.content }}</textarea>
        <br>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" value="{{ blog.date }}" required>
        <br>
        <label for="dateString">Date (String):</label>
        <input type="text" id="dateString" name="dateString" value="{{ blog.dateString }}" required>
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ blog.category }}" required>
        <br>
        <label for="pinned">Pinned:</label>
        <input type="checkbox" id="pinned" name="pinned" value="true" {% if blog.pinned %}checked{% endif %}>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>

{% endblock %}
